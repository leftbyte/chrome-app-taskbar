<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>About Application</title>
    <link href='../css/style.css' rel='stylesheet'>
    <link href='../css/buttons.css' rel='stylesheet'>
  </head>
  <body>
    <div class='content'>
      <div class='section'>
        <div>
          <h2>About</h2>
        </div>
        <div class='paragraphText'>
          <p>
            Deep into that darkness peering, long I stood there, wondering,
            fearing, doubting, dreaming dreams no mortal ever dared to dream
            before.
          </p>
          <p align="right">
            - Edgar Allan Poe
          </p>
          <p id='sessionIDDesc'>
            Please identify yourself!
          </p>
        </div>
      </div>

      <div class='section'>
        <form validate>
          <input required type='email' id='sessionID' placeholder='your@email.address' pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'/>
          <input type='submit' value="OK" id='idSubmit'/>
          <div id='changeSessionID'>
            <p>
              Warning, user ID changing. Are you sure?
            </p>
            <input type='button' value='Yes' id='changeSessionIDAck'/>
            <input type='button' value='No' id='changeSessionIDReject'/>
          </div>
        </form>
      </div>
    </div>

    <!--
    <br/>
    <div id='reviewIssuesButton' class='button'>Review Issues</div>
    -->

  </body>
  <script src='../bower_components/angular/angular.js'></script>
  <script src='../bower_components/jquery/jquery.js' type='text/javascript'></script>
  <script src='../js/input.js' type='text/javascript'></script>
</html>
